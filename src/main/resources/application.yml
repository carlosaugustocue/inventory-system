spring:
  datasource:
    url: jdbc:h2:mem:inventorydb
    username: sa
    password: ${DB_PASSWORD:password}
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Seguridad JWT
security:
  jwt:
    secret-key: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
    expiration: ${JWT_EXPIRATION:86400000} # 1 día en milisegundos
    refresh-token:
      expiration: ${REFRESH_EXPIRATION:604800000} # 7 días en milisegundos

# Configuración del servidor
server:
  port: ${PORT:8080}