<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto - Sistema de Inventario</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Sistema de Inventario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="products.html">Productos</a>
                    </li>
                    <li class="nav-item" id="admin-panel-link">
                        <a class="nav-link" href="admin.html">Panel de Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-btn">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Form Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h1 id="form-title">Nuevo Producto</h1>
                            <a href="products.html" class="btn btn-outline-secondary">Volver</a>
                        </div>
                        
                        <div id="product-form-alert" class="alert d-none" role="alert"></div>
                        
                        <form id="product-form">
                            <input type="hidden" id="product-id">
                            
                            <div class="mb-3">
                                <label for="product-name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="product-name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="product-description" class="form-label">Descripción</label>
                                <textarea class="form-control" id="product-description" rows="3"></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="product-quantity" class="form-label">Cantidad</label>
                                    <input type="number" class="form-control" id="product-quantity" min="0" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="product-price" class="form-label">Precio</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="product-price" min="0" step="0.01" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="product-category" class="form-label">Categoría</label>
                                <select class="form-select" id="product-category">
                                    <option value="">Seleccionar categoría</option>
                                    <option value="Electronics">Electrónicos</option>
                                    <option value="Furniture">Muebles</option>
                                    <option value="Networking">Redes</option>
                                </select>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="submit-product">Guardar Producto</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">Sistema de Inventario &copy; 2025</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/products.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!requireAuth()) {
                return;
            }
            
            // Show/hide admin panel link based on role
            const adminPanelLink = document.getElementById('admin-panel-link');
            if (!hasRole('ADMIN')) {
                adminPanelLink.classList.add('d-none');
            }
            
            // Check if we're editing an existing product
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            if (productId) {
                // We're editing an existing product
                loadProductForEdit(productId);
            }
            
            // Handle form submission
            document.getElementById('product-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const productData = {
                    name: document.getElementById('product-name').value,
                    description: document.getElementById('product-description').value,
                    quantity: parseInt(document.getElementById('product-quantity').value),
                    price: parseFloat(document.getElementById('product-price').value),
                    category: document.getElementById('product-category').value
                };
                
                const productId = document.getElementById('product-id').value;
                
                if (productId) {
                    // Updating existing product
                    productData.id = productId;
                    saveProduct(productData, true);
                } else {
                    // Creating new product
                    saveProduct(productData, false);
                }
            });
        });
    </script>
</body>
</html>
